<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link bootstrap v5.2 -->

    <!-- link to CSS -->

                <div class="col-12">
                    <h1 class="text-center">
                        JS Cronometro
                    </h1>
                </div>
                <div class="col-4 text-center">
                    <div id="avvia" class="btn btn-secondary">
                        Avvia
                    </div>
                </div>
                <div class="col-4 text-center">
                    <div id="pausa" class="btn btn-primary">
                        Pausa
                    </div>
                </div>
                <div class="col-4 text-center">
                    <div id="azzera" class="btn btn-danger">
                        Azzera
                    </div>
                </div>

                <div class="col-4 text-center mt-5">
                    <div class="cell text-center custom-w-100px custom-h-100px">
                        Minuti
                    </div>
                </div>

                <div class="col-4 text-center mt-5">
                    <div class="cell text-center custom-w-100px custom-h-100px">
                        Secondi
                    </div>
                </div>

                <div class="col-4 text-center mt-5">
                    <div class="cell text-center custom-w-100px custom-h-100px">
                        Centesimi
                    </div>
                </div>

                <div class="col-4 text-center mt-3">
                    <div id="minuti" class="cell coloredCells custom-w-100px custom-h-100px">
                        00
                    </div>
                </div>

                <div class="col-4 text-center mt-3">
                    <div id="secondi" class="cell text-center coloredCells custom-w-100px custom-h-100px">
                        00
                    </div>
                </div>

                <div class="col-4 text-center mt-3">
                    <div id="centesimi" class="cell text-center coloredCells custom-w-100px custom-h-100px">
                        00

    <script src="./js/script.js"></script>
